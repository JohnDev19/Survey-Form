<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSurvey Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header>
        <div class="container">
            <h1 id="title"><i class="fas fa-leaf"></i> EcoSurvey Pro</h1>
            <p id="description">Help us shape a greener future with your valuable feedback</p>
        </div>
    </header>

    <main class="container">
        <form id="survey-form">
            <div class="progress-bar">
                <div class="progress" id="form-progress"></div>
            </div>

            <div class="form-group">
                <label for="name" id="name-label"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email" id="email-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="number" id="number-label"><i class="fas fa-birthday-cake"></i> Age (optional)</label>
                <input type="number" id="number" name="age" min="18" max="120" placeholder="Enter your age">
            </div>
            
            <div class="form-group">
                <label for="dropdown"><i class="fas fa-briefcase"></i> Which option best describes your current role?</label>
                <div class="select-wrapper">
                    <select id="dropdown" name="role" required>
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <p><i class="fas fa-thumbs-up"></i> Would you recommend our eco-friendly products to a friend?</p>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="definitely" name="recommend" value="definitely" required>
                        <label for="definitely">Definitely</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="not-sure" name="recommend" value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <p><i class="fas fa-list-ul"></i> What eco-friendly features would you like to see improved? (Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="recycled-materials" name="improve" value="recycled-materials">
                        <label for="recycled-materials">Use of recycled materials</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="energy-efficiency" name="improve" value="energy-efficiency">
                        <label for="energy-efficiency">Energy efficiency</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="biodegradability" name="improve" value="biodegradability">
                        <label for="biodegradability">Biodegradability</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="sustainable-packaging" name="improve" value="sustainable-packaging">
                        <label for="sustainable-packaging">Sustainable packaging</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="eco-rating"><i class="fas fa-star"></i> Rate our eco-friendliness (1-5 stars)</label>
                <div class="rating">
                    <input type="radio" id="star5" name="eco-rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="eco-rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="eco-rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="eco-rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="eco-rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">
                    <i class="fas fa-comment"></i> Any comments or suggestions for our eco-friendly initiatives?
                    <span class="tooltip">
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltiptext">Please provide specific examples or ideas to help us improve.</span>
                    </span>
                </label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="4"></textarea>
            </div>
            
            <button type="submit" id="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 EcoSurvey Pro. All rights reserved.</p>
            </footer>

    <script src="script.js"></script>
</body>
</html>
